<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>下红包雨啦！</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>点击屏幕抢红包！</h1>
    <div id="rain-container"></div>

    <script>
        const container = document.getElementById('rain-container');

        function createRedPacket() {
            const redPacket = document.createElement('img');
            redPacket.src = '/static/red_packet.png';
            redPacket.className = 'red-packet';
            redPacket.style.left = Math.random() * 100 + 'vw';
            redPacket.style.animationDuration = (Math.random() * 2 + 3) + 's';

            redPacket.onclick = () => {
                alert("恭喜你抢到一个红包！");
                redPacket.remove();
            }

            container.appendChild(redPacket);

            setTimeout(() => {
                redPacket.remove();
            }, 5000);
        }

        setInterval(createRedPacket, 300);
    </script>
</body>
</html>
